<div class="access-container">
  <div class="access-box">
    <h1 class="access-title">Iniciar Sesión</h1>

    <div class="access-content">
      <form class="access-form">

        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>

        <div class="remember-me">
          <div>
            <input type="checkbox" id="remember">
            <label for="remember" class="checkbox-label">Recordarme</label>
          </div>
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-primary" (click)="goToDashboard()">Ingresar</button>
      </form>

      <div class="image-container">
        <img src="assets/farmer_login.jpg" alt="Agricultor revisando cultivos">
      </div>
    </div>

    <p class="register-link-text">
      ¿No tienes una cuenta?
      <a routerLink="/acceso/register">Regístrate</a>
    </p>
  </div>
</div>
