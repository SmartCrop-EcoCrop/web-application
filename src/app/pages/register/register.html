<div class="access-container">
  <div class="access-box">
    <h1 class="access-title">{{ 'register.title' | translate }}</h1>

    <div class="access-content">
      <form class="access-form">

        <label for="username">{{ 'register.username' | translate }}</label>
        <input type="text" id="username" [placeholder]="'register.username' | translate" required>

        <label for="email">{{ 'register.email' | translate }}</label>
        <input type="email" id="email" [placeholder]="'register.email' | translate" required>

        <label for="password">{{ 'register.password' | translate }}</label>
        <input type="password" id="password" [placeholder]="'register.password' | translate" required>

        <label for="confirm-password">{{ 'register.confirmPassword' | translate }}</label>
        <input type="password" id="confirm-password" [placeholder]="'register.confirmPassword' | translate" required>

        <button type="submit" class="btn-primary" routerLink="/acceso/login">
          {{ 'register.button' | translate }}
        </button>
      </form>

      <div class="image-container">
        <img src="assets/farmer_register.jpg" alt="Agricultor en el campo">
      </div>
    </div>

    <p class="register-link-text">
      <span>{{ 'register.haveAccount' | translate }}</span>
      <a routerLink="/acceso/login">{{ 'register.login' | translate }}</a>
    </p>
  </div>
</div>
