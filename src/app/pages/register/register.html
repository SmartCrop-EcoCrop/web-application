<div class="access-container">
  <div class="access-box">
    <h1 class="access-title">Regístrate</h1>

    <div class="access-content">
      <form class="access-form">

        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Nombre de usuario" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Correo electrónico" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required>

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>

        <button type="submit" class="btn-primary" routerLink="/acceso/login">Regístrate</button>
      </form>

      <div class="image-container">
        <img src="assets/farmer_register.jpg" alt="Agricultor en el campo">
      </div>
    </div>

    <p class="register-link-text">
      ¿Ya tienes una cuenta?
      <a routerLink="/acceso/login">Iniciar Sesión</a>
    </p>
  </div>
</div>
