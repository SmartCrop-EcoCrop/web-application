<div class="profile-container">
  <h1 class="page-title">{{ 'profile.title' | translate }}</h1>
  <p class="subtitle">{{ 'profile.subtitle' | translate }}</p>

  <div class="profile-card general-info">
    <div class="avatar-section">
      <img src="assets/user_avatar.png" alt="Foto de perfil" class="avatar">
      <button class="edit-avatar-btn">{{ 'profile.changePicture' | translate }}</button>
    </div>

    <form class="info-form">
      <h2>{{ 'profile.personalInfo' | translate }}</h2>

      <div class="form-group">
        <label for="name">{{ 'profile.fullName' | translate }}</label>
        <input type="text" id="name" value="Juan PÃ©rez" required>
      </div>

      <div class="form-group">
        <label for="email">{{ 'profile.email' | translate }}</label>
        <input type="email" id="email" value="juan.perez@agricultor.com" disabled>
      </div>

      <div class="form-group">
        <label for="location">{{ 'profile.cropLocation' | translate }}</label>
        <input type="text" id="location" value="Valle Central, Costa Rica">
      </div>

      <button type="submit" class="save-btn">{{ 'profile.saveChanges' | translate }}</button>
    </form>
  </div>

  <div class="profile-card notifications-settings">
    <h2>{{ 'profile.notifications' | translate }}</h2>
    <div class="settings-group">
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <span>{{ 'profile.pestAlerts' | translate }}</span>
    </div>
    <div class="settings-group">
      <label class="toggle-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <span>{{ 'profile.irrigationReminders' | translate }}</span>
    </div>
    <div class="settings-group">
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <span>{{ 'profile.newsGuides' | translate }}</span>
    </div>
  </div>

  <div class="account-actions">
    <button class="action-btn change-password">{{ 'profile.changePassword' | translate }}</button>
    <button class="action-btn logout-btn">{{ 'profile.logout' | translate }}</button>
  </div>

</div>
