<div class="access-container">
  <div class="access-box">
    <h1 class="access-title">{{ 'login.title' | translate }}</h1>

    <div class="access-content">
      <form class="access-form">

        <label for="username">{{ 'login.username' | translate }}</label>
        <input type="text" id="username" [placeholder]="'login.usernameP' | translate" required>

        <label for="password">{{ 'login.password' | translate }}</label>
        <input type="password" id="password" [placeholder]="'login.passwordP' | translate" required>

        <div class="remember-me">
          <div>
            <input type="checkbox" id="remember">
            <label for="remember" class="checkbox-label">{{ 'login.remember' | translate }}</label>
          </div>
          <a href="#" class="forgot-link">{{ 'login.forgot' | translate }}</a>
        </div>

        <button type="submit" class="btn-primary" (click)="goToDashboard()">
          {{ 'login.button' | translate }}
        </button>
      </form>

      <div class="image-container">
        <img src="assets/farmer_login.jpg" alt="Agricultor revisando cultivos">
      </div>
    </div>

    <p class="register-link-text">
      <span>{{ 'login.noAccount' | translate }}</span>
      <a routerLink="/acceso/register">{{ 'login.register' | translate }}</a>
    </p>
  </div>
</div>
