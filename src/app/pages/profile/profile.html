<div class="profile-container">
  <h1 class="page-title" i18n="@@profile.title">My Profile and Settings</h1>
  <p class="subtitle" i18n="@@profile.subtitle">Manage your account information, notifications and SmartCrop application settings.</p>

  <div class="profile-card general-info">
    <div class="avatar-section">
      <img src="assets/user_avatar.png" alt="Foto de perfil" class="avatar">
      <button class="edit-avatar-btn" i18n="@@profile.changePicture">Change Photo</button>
    </div>

    <form class="info-form">
      <h2 i18n="@@profile.personalInfo">Personal Information</h2>

      <div class="form-group">
        <label for="name" i18n="@@profile.fullName">Full Name</label>
        <input type="text" id="name" value="Juan PÃ©rez" required>
      </div>

      <div class="form-group">
        <label for="email" i18n="@@profile.email">Email</label>
        <input type="email" id="email" value="juan.perez@agricultor.com" disabled>
      </div>

      <div class="form-group">
        <label for="location" i18n="@@profile.cropLocation">Crop Location</label>
        <input type="text" id="location" value="Valle Central, Costa Rica">
      </div>

      <button type="submit" class="save-btn" i18n="@@profile.saveChanges">Save Changes</button>
    </form>
  </div>

  <div class="profile-card notifications-settings">
    <h2 i18n="@@profile.notifications">Notifications</h2>
    <div class="settings-group">
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <span i18n="@@profile.pestAlerts">Pest Alerts</span>
    </div>
    <div class="settings-group">
      <label class="toggle-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <span i18n="@@profile.irrigationReminders">Irrigation Reminders</span>
    </div>
    <div class="settings-group">
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <span i18n="@@profile.newsGuides">News and Guides</span>
    </div>
  </div>

  <div class="account-actions">
    <button class="action-btn change-password" i18n="@@profile.changePassword">Change Password</button>
    <button class="action-btn logout-btn" i18n="@@profile.logout">Logout</button>
  </div>

</div>
